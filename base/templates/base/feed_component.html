<a href="{% url 'create-room' %}">Create Room</a>
{% for room in rooms %}
<div>
  {% if request.user == room.host %}
    <a href="{% url 'update-room' room.id %}">Edit Room</a>
    <a href="{% url 'delete-room' room.id %}">Delete Room</a>
  {% endif %}
  
  <h4><a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a></h4>
  <!-- <h5><a href="/room/{{room.id}}">{{room.id}}--{{room.name}}</a></h5> -->
  <h5><a href="{% url 'room' room.id %}">{{room.id}}--{{room.name}}</a></h5>
  <p>{{room.description}}</p>
  <hr/>

</div>
{%endfor%}
